AWSTemplateFormatVersion: "2010-09-09"
Description: Segurida
Parameters:
  TInstancia:
    Type: String
    Default: "t2.small"
    Description: Parametros a plantilla de CloudFormation
    AllowedValues:
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
  IdImagen:
    Type: "AWS::SSM::Parameter::Value<AWS::EC2::Image::Id"
    Default: "/aws/service/canonical/ubuntu/server/20.04/stable/current/amd64/hvm/ebs-gp2/ami-id"

Resources:
    SecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
          GroupDescription: !Sub "Grupo de Seguridad interno para la pila ${AWS::StackName}"
          GroupName: pilaPabloT2
          SecurityGroupIngress:
            - IpProtocol: tcp
              FromPort: 22
              ToPort: 22
              CidrIp: 0.0.0.0/0
            - IpProtocol: tcp
              FromPort: 443
              ToPort: 443
              CidrIp: 0.0.0.0/0
            - IpProtocol: tcp
              FromPort: 80
              ToPort: 80
              CidrIp: 0.0.0.0/0
          Tags:
            - Key: Name
              Value: !Join ["-", [ !Ref AWS::StackName, !Ref AWS::AccountId ] ]

    WordPressServer:
      Type: AWS::EC2::Instance
      CreationPolicy:
        ResourceSignal:
          Timeout: PT7M
          Count: 1
      Properties:
        ImageId: ami-02396cdd13e9a1257
        SecurityGroupIds:
          - Ref: SecurityGroup
        IamInstanceProfile: LabInstanceProfile
        InstanceType: t2.small
        KeyName: vockey
        UserData:
            Fn::Base64: !Sub |
              #!/bin/bash -xe
              sudo dnf update && sudo dnf upgrade -y
              sudo dnf install httpd -y && sudo service httpd start
              sudo systemctl enable httpd
              sudo dnf install mariadb105-server -y && sudo service mariadb start
              sudo service mariadb start
              sudo systemctl enable mariadb
              sudo dnf install php php-devel -y
              echo "<?php phpinfo();?>" | sudo tee /var/www/html/phpinfo.php &>/dev/null
              /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource WordPressServer --region ${AWS::Region}
        Tags:
          - Key: Name
            Value: !Join ["-", [ !Ref AWS::StackName, !Ref AWS::AccountId ] ]

Outputs:
  InstanceId:
    Description: "Id Instancia EC2"
    Value: !Ref WordPressServer
    Export:
      Name: Outputs

  ServerPublicIP:
    Description: "DNS"
    Value: !Sub 
      - 'http://.${Domain}:80'
      - Domain: !GetAtt WordPressServer.PublicDnsName
    Export:
      Name: ServerPublicIp